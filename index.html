<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TO DO APP</title>
</head>

<body>
	<div id="filters">
		<a href = '#/all' >All</a>
		<a href = '#/filter/completed'>Completed</a>
		<a href = '#/filter/active' >Active</a>
	</div>
	<form id="input-todo" action="#">
		<input type="text" id="new-todo" placeholder="Enter new todo!" autofocus>
	</form>
	
	<div id="todo-list"></div>
	
	<script type="text/template" id="list-template">
		<ul></ul>
	</script>
	
	<script type="text/template" id="item-template">
		<label><input type="checkbox" class='toggle' id=<%= id%> <%= completed ? 'checked' : '' %> > <%= title%> </label> <a href="#/delete/<%= id%>">X</a>
	</script>

	<script type="text/template" id="completed-template">
		<label><%= title%> completed</label> <a href="#/delete/<%= id%>">X</a>
	</script>

	
	<a href='#/complete'>Complete selected</a>
	<script src="js/lib/jquery-1.11.1.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>

	<script src="js/app.js"></script>
	<script src="js/collection.js"></script>
	<script src="js/view.js"></script>
	<script src="js/router.js"></script>

</body>

</html>
